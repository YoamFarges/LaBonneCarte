<style>
    .infowindow h2 {font-size: 16px; color: #1a1a1a;}
    .infowindow .pull-right {float: right;}
    .infowindow .pull-left {float: left;}
    .infowindow .clearfix {clear: both;}
    .infowindow .right {text-align: right;}

    .infowindow .price {font-size: 16px; font-weight: bold; color: #f56b2b;}

    .infowindow h2 {margin: 0; margin-bottom: 8px; margin-top: 5px;}
    .infowindow p {margin: 0; margin-bottom: 5px;}
    .infowindow p + p {margin-top: 5px;}

    .infowindow .date {padding-right: 5px;}
    .infowindow hr {border: none; border-bottom: 1px solid #eee;}

    .infowindow img {height: 100px;}
    .infowindow img.center {
        display: block;
        margin: 0 auto;
    }

    .infowindow .hidden {display:none;}
    .infowindow .bg {background: #f2f2f2;}
</style>
<div id="content" class="infowindow">
    <div class="bg __HIDDEN__">
        <img class="center" src="__PICTUREURL__" />
    </div>
    <h2 id="firstHeading" class="firstHeading">__TITLE__</h2>
    <div id="bodyContent">
        <p class="price">__PRICE__</p>
        <p>__CATEGORY__</p>
        <p>__LOCATION__</p>
        <hr>
        <div class="clearfix">
            <p class="pull-left date">__DATE__</p>
            <a href="__LINKURL__" target="_blank" class="pull-right right">Voir l'annonce ></a>
        </div>
    </div>
</div>
